
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValoTech Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #00c3ff, #ff7300);
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 200px;
    }
    header h1 {
      margin: 10px 0 0;
      color: white;
      font-size: 28px;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      color: #0078d7;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
      font-size: 18px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #ff7300;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="Image.png" alt="ValoTech Solutions Logo">
  <h1>Smart IT Solutions</h1>
</header>

<section>
  <h2>Our Services</h2>
  <ul>
    <li>Managed IT Services</li>
    <li>Network Setup</li>
    <li>Network Monitoring</li>
    <li>Computer Setup</li>
  </ul>
</section>

<section>
  <h2>Contact Us</h2>
  <form action="mailto:info@valotechsolutions.com" method="POST" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>
</section>

<footer>
  &copy; 2025 ValoTech Solutions. All rights reserved.
</footer>

</body>
</html>
